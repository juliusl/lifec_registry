trigger: none

variables:
  CDP_DEFINITION_BUILD_COUNT: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  LinuxContainerImage: 'onebranch.azurecr.io/linux/ubuntu-2004:latest' # Docker image which is used to build the project https://aka.ms/obpipelines/containers
  DEBIAN_FRONTEND: noninteractive

resources:
  repositories: 
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      # tsa:
      #  enabled: true # SDL results of non-official builds aren't uploaded to TSA by default.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      # suppression:
      #   suppressionFile: $(Build.SourcesDirectory)\.gdn\global.gdnsuppress

    stages:
    - stage: linux_stage
      jobs:
      - job: linux_job
        pool:
          type: linux

        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: '$(Build.SourcesDirectory)/out' # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts

        steps: # These steps will be run in unrestricted container's network
          - task: onebranch.pipeline.version@1
            displayName: 'Setup BuildNumber'
            inputs:
              system: 'RevisionCounter'
              out_folder: '$(Build.SourcesDirectory)/.version'
          # Install Rust
          # This requires a token from here: https://mscodehub.visualstudio.com/_usersSettings/tokens
          - task: RustInstaller@1
            inputs:
              rustVersion: 'ms-stable'
              authenticationToken: '$(MSCODE_HUB_TOKEN)'
          # Install deps
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'apt-get install build-essential pkg-config libssl-dev -y'

          # Run tests
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'cargo test --package lifec_registry --lib -- proxy --nocapture'
          
          # Build and copy binaries
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: | 
                cargo build
                mkdir -p $(Build.SourcesDirectory)/out
                cp target/debug/acr $(Build.SourcesDirectory)/out

