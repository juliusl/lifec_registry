[package]
name = "lifec_registry"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = "0.14.20"
imgui = "0.8.2"
lifec = { git = "https://github.com/juliusl/lifec.git", branch = "pr/v2_api" }
lifec_poem = { git = "https://github.com/juliusl/lifec_poem.git", branch = "pr/v2_api" }
poem = { version = "1.3.32", features = ["server", "static-files", "rustls", "test"] }
serde = "1.0"
serde_json = "1.0.82"
tokio = "1.20.1"
tracing = "0.1.35"
tracing-subscriber =  { version = "0.3", features = [ "env-filter" ] }
