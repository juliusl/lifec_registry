[package]
name = "lifec_registry"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.4", features = [ "derive" ] }
hyper = "0.14.20"
hyper-tls = "0.5.0"
imgui = "0.8.2"
lifec = { git = "https://github.com/juliusl/lifec.git", branch = "pr/v2_api" }
# lifec = { path = "../lifec" }
lifec_poem = { git = "https://github.com/juliusl/lifec_poem.git", branch = "pr/v2_api" }
logos = "0.12.1"
native-tls = "0.2.10"
poem = { version = "1.3.32", features = ["server", "static-files", "rustls", "test"] }
rust-embed = { version = "6.4.1", features = ["include-exclude"] }
serde = "1.0"
serde_json = "1.0.82"
tinytemplate = "1.2.1"
tokio = "1.20.1"
toml = "0.5.9"
tracing = "0.1.35"
tracing-subscriber =  { version = "0.3", features = [ "env-filter" ] }
tracing-test = "0.2.3"
